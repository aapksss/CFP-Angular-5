<br />
<div class="container">
  <button class="btn btn-dark btn-sm mb-3" (click)="goToPage()">Go Back To Talk</button>
  <div class="card">
    <div class="card-body">
        <h3><strong>Title :  </strong>{{ talk.title }}</h3>
        <p><strong>Event :  </strong>{{ talk.event }}</p>
        <p><strong>Language :  </strong>{{ talk.lang }}</p>
        <p><strong>Speaker :  </strong>{{ talk.mainSpeaker }}</p>
        <p><strong>Summary :  </strong>{{ talk.summary }}</p>
    </div>
  </div>
</div>
